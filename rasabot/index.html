<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nona-bot</title>
</head>
<body>
    <div id="webchat"></div>
    <script>!(function () {
        let e = document.createElement("script"),
          t = document.head || document.getElementsByTagName("head")[0];
        (e.src =
          "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
          (e.async = !0),
          (e.onload = () => {
            window.WebChat.default(
              {
                customData: { },
                socketUrl: "https://nona-bot-tfg.herokuapp.com/",
                title: "Nona-bot",
                subtitle: "Sistema conversacional para terapias antiestres en mujeres embarazadas",
                inputTextFieldHint: "Escribe aqui tu mensaje"
              },
              null
            );
          }),
          t.insertBefore(e, t.firstChild);
      })();
      </script>
</body>
</html>
